<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mathematical Rose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
            background: #222;
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        html {
            overflow: hidden;
        }
        #k {
            position:absolute;
            left: 10px;
            top: 10px;
        }
        #n {
            position: absolute;
            left: 10px;
            top: 40px;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <input type='number' id='k' value='5' onchange='init'>
    <input type='number' id='n' value='8' onchange="init">

</body>
<script>
    let canvas = document.querySelector('canvas');
    let k_Input = document.getElementById('k');
    let k = parseInt(k_Input.value);
    let n_Input = document.getElementById('n');
    let n = parseInt(n_Input.value);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let pointsArr_X = [];
    let pointsArr_Y = [];

    let ctx = canvas.getContext('2d');
    let pointSize = 2;

    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });
    k_Input.onchange = function() {
        init();
    }
    n_Input.onchange = function() {
        init();
    }

    function init() {
        pointsArr_X = [];
        pointsArr_Y = [];
        k_Input = document.getElementById('k');
        n_Input = document.getElementById('n');
        k = parseInt(k_Input.value);
        n = parseInt(n_Input.value);
        let bigger = k < n ? n : k;
        ctx.clearRect(0,0, canvas.width, canvas.height);
        ctx.translate(canvas.width / 2, canvas.height / 2);
        let bigRadius = canvas.height < canvas.width ? canvas.height / 2 - 10 : canvas.width / 2 - 10;
        for(let a = 0; a < Math.PI * 2 * bigger * 2; a += .01) {
            let r = bigRadius * Math.cos(k / n * a);
            let x = r * Math.cos(a);
            let y = r * Math.sin(a);
            pointsArr_X.push(x);
            pointsArr_Y.push(y);
            // ctx.fillStyle = '#FFF';
            // ctx.fillRect(x, y, pointSize, pointSize);
        }
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.fillStyle = '#fff';
        ctx.fillRect(pointsArr_X.pop() + canvas.width / 2, pointsArr_Y.pop() + canvas.height / 2, pointSize, pointSize);
    }
    init();
    animate();
</script>

</html>
